name: Lint Python

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - '**.py'
      - '.config/.flake8'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 --config=./.config/.flake8
