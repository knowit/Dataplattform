name: Dataplattform - api - documentation

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'services/api/documentation/**'
      - '.config/.yamllint'
      - '.config/.flake8'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'services/api/documentation/**'
      - '.config/.yamllint'
      - '.config/.flake8'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Lint with flake8
          run: |
            pip install flake8
            flake8 --config=./.config/.flake8 ./services/api/documentation
      - name: Lint with yamllint
        run: |
          pip install yamllint
          yamllint -c ./.config/.yamllint ./services/api/documentation
