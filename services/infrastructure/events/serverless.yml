service: events
frameworkVersion: '3'

dataplattform:
  dependencies:
    - ../deploymentBucket

provider:
  name: aws
  stage: dev
  region: eu-central-1
  stackName: ${self:service}-${sls:stage}
  deploymentBucket:
    name: ${sls:stage}-${file(../deploymentBucket/config.yml):bucketName, file(../deploymentBucket/serverless.yml):defaultBucketName}
  runtime: nodejs16.x

resources:
  Resources:
    NewReportTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: NewReport
        TopicName: ${sls:stage}-NewReport

    DataUpdateTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: DataUpdated
        TopicName: ${sls:stage}-DataUpdate

    DeleteReportTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: DeleteReport
        TopicName: ${sls:stage}-DeleteReport

    AlarmTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: CloudwatchAlarms
        TopicName: ${sls:stage}-CloudwatchAlarms

    TopicPolicy:
      Type: AWS::SNS::TopicPolicy
      Properties:
        PolicyDocument:
          Id: ${sls:stage}-SystemTopicPolicy
          Version: '2012-10-17'
          Statement:
            - Sid: ${sls:stage}-LambdaTopicAccess
              Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action:
                - sns:Publish
                - sns:Subscribe
                - sns:Receive
              Resource: '*'
              Condition:
                StringEquals:
                  AWS:SourceAccount: !Ref 'AWS::AccountId'
            - Sid: ${sls:stage}-CloudwatchTopicAccess
              Effect: Allow
              Principal:
                Service: cloudwatch.amazonaws.com
              Action:
                - sns:Publish
              Resource: '*'
              Condition:
                StringEquals:
                  AWS:SourceOwner: !Ref AWS::AccountId

        Topics:
          - !Ref NewReportTopic
          - !Ref DataUpdateTopic
          - !Ref DeleteReportTopic
          - !Ref AlarmTopic

    ProcessTopicPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        ManagedPolicyName: ${sls:stage}-lambda-topic-access-role
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref DataUpdateTopic

  Outputs:
    NewReportTopicOutput:
      Value:
        Ref: NewReportTopic
      Export:
        Name: ${sls:stage}-new-report-topic-arn

    DataUpdateTopicOutput:
      Value:
        Ref: DataUpdateTopic
      Export:
        Name: ${sls:stage}-data-update-topic-arn

    DeleteReportTopicOutput:
      Value:
        Ref: DeleteReportTopic
      Export:
        Name: ${sls:stage}-delete-report-topic-arn

    AlarmTopicOutput:
      Value:
        Ref: AlarmTopic
      Export:
        Name: ${sls:stage}-alarm-topic-arn

    LambdaTopicAccessOutput:
      Value:
        Ref: ProcessTopicPolicy
      Export:
        Name: ${sls:stage}-process-lambda-topic-access-role
