service: deploymentBucket
frameworkVersion: '3'

plugins:
  - serverless-deployment-bucket


defaultBucketName: dataplattform-deploymentbucket

custom:
  deploymentBucket:
    blockPublicAccess: true

provider:
  name: aws
  region: eu-central-1
  stackName: ${sls:stage}-${self:service}
  runtime: nodejs16.x

  # Lag en fil config.yml med feltet "bucketName" hvor du skriver inn et globalt unikt navn for deploymentbucket
  deploymentBucket:
    name: ${sls:stage}-${file(./config.yml):bucketName, self:defaultBucketName}
    serverSideEncryption: AES256

resources:
  Resources:
    NullResource:
      Type: AWS::CloudFormation::WaitConditionHandle
