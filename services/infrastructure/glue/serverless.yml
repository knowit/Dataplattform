service: glue

custom:
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  stage: dev
  region: eu-central-1
  deploymentBucket:
    name: ${self:custom.stage}-dataplattform-v2-deploymentbucket

resources:
  Resources:
    # Level 1 
    Level1GlueDatabase:
      Type: AWS::Glue::Database
      Properties: 
        CatalogId: !Ref AWS::AccountId
        DatabaseInput: 
          Name:  ${self:custom.stage}_level_1_database
    Level1GlueAccess:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:custom.stage}-${self:service}-level-1-glue-access
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - glue.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - "arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole"
        Policies:
          - PolicyName: ${self:custom.stage}-DatalakeRead-${self:service}
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:ListObjects
                    - s3:GetObject
                  Resource:
                    - Fn::Join:
                      - ""
                      - - !ImportValue ${self:custom.stage}-datalakeArn
                        - /data/level-1*

    # Level 2
    Leve2GlueDatabase:
      Type: AWS::Glue::Database
      Properties: 
        CatalogId: !Ref AWS::AccountId
        DatabaseInput: 
          Name:  ${self:custom.stage}_level_2_database 
    Level2GlueAccess:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:custom.stage}-${self:service}-level-2-glue-access
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - glue.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - "arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole"
        Policies:
          - PolicyName: ${self:custom.stage}-DatalakeRead-${self:service}
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:ListObjects
                    - s3:GetObject
                  Resource:
                    - Fn::Join:
                      - ""
                      - - !ImportValue ${self:custom.stage}-datalakeArn
                        - /data/level-2*

    # Level 3
    Leve3GlueDatabase:
      Type: AWS::Glue::Database
      Properties: 
        CatalogId: !Ref AWS::AccountId
        DatabaseInput: 
          Name:  ${self:custom.stage}_level_3_database 
    Level3GlueAccess:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:custom.stage}-${self:service}-level-3-glue-access
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - glue.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - "arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole"
        Policies:
          - PolicyName: ${self:custom.stage}-DatalakeRead-${self:service}
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:ListObjects
                    - s3:GetObject
                  Resource:
                    - Fn::Join:
                      - ""
                      - - !ImportValue ${self:custom.stage}-datalakeArn
                        - /data/level-3*

  Outputs:
    Level1GlueAccessOutput:
      Value: !GetAtt Level1GlueAccess.Arn
      Export:
        Name: ${self:custom.stage}-level-1-glue-access
    Level2GlueAccessOutput:
      Value: !GetAtt Level2GlueAccess.Arn
      Export:
        Name: ${self:custom.stage}-level-2-glue-access
    Level3GlueAccessOutput:
      Value: !GetAtt Level3GlueAccess.Arn
      Export:
        Name: ${self:custom.stage}-level-3-glue-access