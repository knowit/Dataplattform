service: kms
frameworkVersion: '3'

dataplattform:
  dependencies:
    - ../deploymentBucket
    - ../datalake
    - ../events
    - ../monitoring

provider:
  name: aws
  stage: dev
  region: eu-central-1
  stackName: ${self:service}-${sls:stage}
  deploymentBucket:
    name: ${sls:stage}-${file(../deploymentBucket/config.yml):bucketName, file(../deploymentBucket/serverless.yml):defaultBucketName}
  runtime: nodejs16.x

resources:
  Resources:
    EncryptedS3Bucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: !Sub "${sls:stage}-kmsbucket-${AWS::AccountId}"
        VersioningConfiguration:
          Status: Enabled
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: "aws:kms"
                KMSMasterKeyID: !Sub "${ssm:/${sls:stage}/kms/key-id}"
              BucketKeyEnabled: true
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: false
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
      DeletionPolicy: Delete
  Outputs:
    KMSKey:
      Description: KMS key ID used for encryptedbucket
      Value: !Sub "${ssm:/${sls:stage}/kms/key-id}"
      Export:
        Name: ${sls:stage}-KMS-KeyID
