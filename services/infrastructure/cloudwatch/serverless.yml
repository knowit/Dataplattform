service: cloudwatch
frameworkVersion: '3'

dataplattform:
  dependencies:
    - ../deploymentBucket
    - ../datalake
    - ../kms
    - ../glue

provider:
  name: aws
  stage: dev
  region: eu-central-1
  stackName: ${self:service}-${sls:stage}
  deploymentBucket:
    name: ${sls:stage}-${file(../deploymentBucket/config.yml):bucketName, file(../deploymentBucket/serverless.yml):defaultBucketName}
  runtime: nodejs16.x

resources:
  Resources:
    CrawlerLogGroup:
      Type: AWS::Logs::LogGroup
      DeletionPolicy: Retain
      Properties:
        KmsKeyId:
          Fn::Join:
            - ""
            - - !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/
              - !Sub "${ssm:/${sls:stage}/kms/key-id}"
        LogGroupName: /aws-glue/crawlers-role/Level4GlueRole-KMSGlueEncryptionConfigurations
